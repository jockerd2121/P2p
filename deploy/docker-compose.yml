version: '3.9'
services:
  backend:
    build: ../backend
    restart: unless-stopped
    networks:
      - appnet
    expose:
      - "3000"
  frontend:
    build: ../frontend
    restart: unless-stopped
    networks:
      - appnet
    expose:
      - "5000"
  haproxy:
    image: haproxy:2.7
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "8080:8080"
    depends_on:
      - backend
      - frontend
    networks:
      - appnet
networks:
  appnet:
    driver: bridge
